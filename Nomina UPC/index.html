<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Nómina de profesores UPC</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Universidad Popular del Cesar</h1>
    <h2>Nómina de profesores</h2>
    <form>
      <div class="tipoProf">
        <label for="tipo">Tipo de profesor:</label>
        <select id="tipo" name="tipo">
          <option value="-- --" selected>-- --</option>
          <option value="catedratico">Catedratico</option>
          <option value="ocasional">Ocasional</option>
        </select>
      </div>

      <div class="catedratico">
        <label for="horas" id="labelHorasTrabajadas">HORAS TRABAJADAS:</label>
        <input type="number" id="horas" name="horas" required />
        <label for="valor_hora" id="labelValorHora">VALOR HORA:</label>
        <input type="number" id="valor_hora" name="valor_hora" required />
        <div class="llennarCampos"></div>
      </div>

      <div class="ocasional">
        <label for="categoria" id="labelCategoria">CATEGORIA:</label>
        <select id="categoria" name="categoria">
          <option value="auxiliar-tc">Auxiliar de tiempo completo</option>
          <option value="auxiliar-mt">Auxiliar de medio tiempo</option>
          <option value="asistente-tc">Asistente de tiempo completo</option>
          <option value="asistente-mt">Asistente de medio tiempo</option>
          <option value="asociado-tc">Asociado de tiempo completo</option>
          <option value="asociado-mt">Asociado de medio tiempo</option>
          <option value="titular-tc">Titular de tiempo completo</option>
          <option value="titular-mt">Titular de medio tiempo</option>
        </select>
      </div>

      <div class="divBonificaciones">
        <label for="grupo-semillero" id="labelGrupo-Semillero"
          >GRUPO Y/O SEMILLERO:</label
        >
        <select id="grupo-semillero" name="grupo-semillero">
          <option value="no-tiene" selected>No tiene</option>
          <option value="A1">A1</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="reconocido-por-colciencias">
            Reconocido por colcoencias
          </option>
          <option value="semillero">Semillero</option>
        </select>

        <label for="posgrado" id="labelPosgrado">POSGRADO:</label>
        <select id="posgrado" name="posgrado">
          <option value="no-tiene" selected>No tiene</option>
          <option value="especializacion">Especializacion</option>
          <option value="maestria">Maestria</option>
          <option value="doctorado">Doctorado</option>
          <option value="postdoctorado">Postdoctorado</option>
        </select>
      </div>

      <div class="divPrestaciones">
        <label for="prima" id="labelprimas">Prima de servicios:</label>
        <input type="number" id="prima" name="prima" value="0" />
        <label for="cesantias" id="labelcesantias">Cesantias:</label>
        <input type="number" id="cesantias" name="cesantias" value="0" />
        <label for="otros" id="labelotros">Otros:</label>
        <input type="number" id="otros" name="otros" value="0" />
      </div>

      <div class="divDescuentos">
        <label for="descuentos" id="labelDescuentos">Descuentos:</label>
        <input type="number" id="descuentos" name="descuentos" value="0" />
      </div>

      <button id="agregarProfesor">Agregar profesor</button>

      <div id="profesoresAgregados" class="profesoresAgregados"></div>

      <div class="btns_main">
        <input
          class="button"
          type="submit"
          id="calcularNomina"
          value="Calcular Nomina"
        />

        <input
          class="button"
          type="submit"
          id="reiniciarPrograma"
          value="Reiniciar"
        />
      </div>
    </form>
    <div id="resultado"></div>
    <script src="app.js"></script>
  </body>
</html>
